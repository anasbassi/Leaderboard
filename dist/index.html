<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="recent-scores">
      <div class="container">
        <h2>Recent scores</h2>
        <button class="refresh">Refresh</button>
      </div>
      <ul class="score-list"></ul>
    </section>
    <section class="add-score">
      <h2>Add your score</h2>
      <form action="submit">
        <input type="text" id="name" placeholder="Your name" required>
        <input type="number" id="score" placeholder="Your score" required>
        <button class="btn">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
